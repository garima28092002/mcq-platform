<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Test Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Basic Details Form -->
    <div id="basic-details">
      <h2>Enter Your Details</h2>
      <form id="details-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button type="submit">Next</button>
      </form>
    </div>

    <!-- Topic Selection -->
    <div id="topic-selection" style="display: none;">
      <h2>Select Topic</h2>
      <input type="text" id="search" placeholder="Search Topics">
      <button id="sort">Sort Alphabetically</button>
      <div id="topics"></div>
    </div>

    <!-- Difficulty Selection -->
    <div id="difficulty-selection" style="display: none;">
      <h2>Select Difficulty Level</h2>
      <button class="difficulty" data-level="easy">Easy</button>
      <button class="difficulty" data-level="medium">Medium</button>
      <button class="difficulty" data-level="hard">Hard</button>
    </div>

    <!-- Question Display -->
    <div id="question-display" style="display: none;">
      <nav>
        <span id="user-info"></span>
        <button id="logout">Logout</button>
      </nav>
      <aside>
        <span id="question-count"></span>
      </aside>
      <main>
        <div id="timer"></div>
        <div id="question"></div>
        <div id="options"></div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
